<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Page</title>
</head>
<body>
  <h2>Contact Details</h2>

  <form action="index.html" method="post">
    <fieldset>
        <legend>Registration Form</legend>
  
        <label>Name:</label> <br>
        <input type="text" placeholder="Enter Your Name"> <br><br>
  
        <label>E-Mail:</label> <br>
        <input type="email" placeholder="Enter Your E-Mail Address"> <br><br>
  
        <label>Password:</label> <br>
        <input type="password" placeholder="Enter Your Password"> <br><br>
  
        <label>Mobile:</label> <br>
        <input type="number" placeholder="Enter Your Mobile Number"> <br><br>
  
        <label>Address:</label> <br>
        <textarea placeholder="Your Address" rows="8" cols="40"></textarea> <br><br>
  
        <label>DOB:</label> <br>
        <input type="date" min="2020-02-01" max="2020-03-09"> <br><br>
  
        <label>Upload Resume:</label> <br>
        <input type="file"> <br><br>
  
        <label>Gender:</label><br>
        <input type="radio" name="gender"><label>Male</label><br>
        <input type="radio" name="gender"><label>Female</label> <br><br>
  
        <label>Education:</label><br>
        <input type="checkbox" value=""><label>Degree<sup></sup></label><br>
        <input type="checkbox" value=""><label>ME<sup></sup></label><br>
        <input type="checkbox" value=""><label>MCA</label><br>
        <input type="checkbox" value=""><label>PG</label><br><br>
  
        
        <label>Select States:</label><br>
        <select>
          <option></option>
          <option>Kashmir</option>
          <option>Goa</option>
          <option>jammu</option>
        </select>
  
        <br><br>
  
        <label>Select Your City</label><br>
        <input list="city">
  
        <datalist id="city">
  
          <option></option>
          <option>Nashik</option>
          <option>Mumbai</option>
          <option>Pune</option>
  
        </datalist>
        
        <br><br><br>
  
  
        <input type="submit" name="" value="Register">
      </fieldset>
  
    </form>
  
  </body>
  </html>
